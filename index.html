<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src='js/tictactoe.js'></script>
  </head>
  <body>
    <h1 class="text-center">Tic Tac Toe</h1>

    <div class="text-center">Choose:</div>
    <div id="choice">
      <button class="btn btn-default choicebtn" type="submit">O</button>
      <button class="btn btn-default choicebtn" type="submit">X</button>

      <div id="instructions"></div>
    </div>
    
    <hr>

    <div id="game">
      <button class="btn btn-default gamebtn" type="submit" id="1"></button>
      <button class="btn btn-default gamebtn" type="submit" id="2"></button>
      <button class="btn btn-default gamebtn" type="submit" id="3"></button>
      <br>
      <button class="btn btn-default gamebtn" type="submit" id="4"></button>
      <button class="btn btn-default gamebtn" type="submit" id="5"></button>
      <button class="btn btn-default gamebtn" type="submit" id="6"></button>
      <br>
      <button class="btn btn-default gamebtn" type="submit" id="7"></button>
      <button class="btn btn-default gamebtn" type="submit" id="8"></button>
      <button class="btn btn-default gamebtn" type="submit" id="9"></button>
    </div>

    <br>

    <div class="text-center">
      <button class="btn btn-primary" id="restart">Restart
	Game</button>
    </div>
        
  </body>
</html>
