<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src='js/tictactoe.js'></script>
  </head>
  <body>
    <h1 class="text-center">Tic Tac Toe</h1>

    <div class="text-center">Choose:</div>
    <div id="choice">
      <button class="btn btn-default choicebtn" type="submit">O</button>
      <button class="btn btn-default choicebtn" type="submit">X</button>
    </div>

    <br>
    <hr>
    

    <div id="game">
      <button class="btn btn-default gamebtn" type="submit"></button>
      <button class="btn btn-default gamebtn" type="submit"></button>
      <button class="btn btn-default gamebtn" type="submit"></button>
      <br>
      <button class="btn btn-default gamebtn" type="submit"></button>
      <button class="btn btn-default gamebtn" type="submit"></button>
      <button class="btn btn-default gamebtn" type="submit"></button>
      <br>
      <button class="btn btn-default gamebtn" type="submit"></button>
      <button class="btn btn-default gamebtn" type="submit"></button>
      <button class="btn btn-default gamebtn" type="submit"></button>
    </div>
    
  </body>
</html>
